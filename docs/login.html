<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illuminant Vitam - Member Portal</title>
    <link rel="icon" href="assets/slogo.png" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --gold: #d4af37;
        --dark-blue: #0a2342;
        --light-blue: #1a4b8c;
        --light-bg: #f8fafc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--light-bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .auth-container {
        display: flex;
        max-width: 1000px;
        width: 100%;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(10, 35, 66, 0.15);
      }

      .auth-image {
        flex: 1;
        background: linear-gradient(
            rgba(10, 35, 66, 0.8),
            rgba(10, 35, 66, 0.8)
          ),
          url("./assets/Login.avif");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        align-items: center;
        text-align: center;
        color: white;
      }

      .auth-image h2 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        color: var(--gold);
      }

      .auth-image p {
        opacity: 0.9;
        line-height: 1.6;
      }

      .auth-form-container {
        flex: 1;
        padding: 50px;
        position: relative;
        overflow: hidden;
      }

      .form-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .form-header h2 {
        color: var(--gold);
        font-size: 2rem;
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
      }

      .form-header h2:after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background-color: var(--gold);
      }

      .form-toggle {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .toggle-btn {
        padding: 10px 30px;
        background: none;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        color: var(--dark-blue);
      }

      .toggle-btn.active {
        color: var(--gold);
      }

      .toggle-btn.active:after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 3px;
        background-color: var(--gold);
      }

      .auth-form {
        display: none;
      }

      .auth-form.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--dark-blue);
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background-color: var(--gold);
        color: var(--dark-blue);
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background-color: #c9a42e;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
      }

      .form-footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .form-footer a {
        color: var(--gold);
        text-decoration: none;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .auth-container {
          flex-direction: column;
        }

        .auth-image {
          padding: 30px;
          text-align: center;
        }

        .auth-form-container {
          padding: 30px;
        }

        .form-header {
          margin-bottom: 20px;
        }

        .form-header h2 {
          font-size: 1.8rem;
        }

        .form-toggle {
          margin-bottom: 20px;
        }

        .toggle-btn {
          padding: 8px 20px;
          font-size: 0.9rem;
        }

        .form-group {
          margin-bottom: 15px;
        }

        .form-control {
          padding: 10px 12px;
          font-size: 0.95rem;
        }

        .submit-btn {
          padding: 12px;
          font-size: 0.95rem;
        }

        .form-footer {
          margin-top: 15px;
          font-size: 0.9rem;
        }

        .back-arrow {
          top: 10px;
          left: 10px;
          width: 30px;
          height: 30px;
          display: none;
        }
        .back-arrow svg {
          width: 24px;
          height: 24px;
        }
      }

      @media (max-width: 480px) {
        .auth-image {
          padding: 20px;
        }

        .auth-image h2 {
          font-size: 1.6rem;
        }

        .auth-image p {
          font-size: 0.9rem;
        }

        .auth-form-container {
          padding: 20px;
        }

        .form-header h2 {
          font-size: 1.6rem;
        }

        .form-toggle {
          margin-bottom: 15px;
        }

        .toggle-btn {
          padding: 6px 15px;
          font-size: 0.85rem;
        }

        .form-group {
          margin-bottom: 12px;
        }

        .form-control {
          padding: 8px 10px;
          font-size: 0.9rem;
        }

        .submit-btn {
          padding: 10px;
          font-size: 0.9rem;
        }

        .form-footer {
          margin-top: 10px;
          font-size: 0.85rem;
        }

        .back-arrow {
          top: 5px;
          left: 5px;
          width: 25px;
          height: 25px;
          display: none;
        }
        .back-arrow svg {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-arrow" title="Back to Home">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        fill="#333"
        viewBox="0 0 24 24"
      >
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
      </svg>
    </a>

    <div class="auth-container">
      <!-- Left Side - Image & Welcome Message -->
      <div class="auth-image">
        <img
          src="assets/footerLogo.png"
          alt="Illuminant Vitam Logo"
          style="max-width: 250px; margin-bottom: 8px"
        />
        <h2 id="welcome-title">Let's Elevate!</h2>
        <p id="welcome-text">
          Access your Illuminant Vitam dashboard to continue optimizing your
          business performance.
        </p>
      </div>

      <!-- Right Side - Forms -->
      <div class="auth-form-container">
        <div class="form-header">
          <h2>Illuminant Connect</h2>
        </div>

        <div class="form-toggle">
          <button class="toggle-btn active" onclick="showForm('login')">
            Login
          </button>
          <button class="toggle-btn" onclick="showForm('signup')">
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              class="form-control"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Login</button>

          <div class="form-footer">
            <a href="#">Forgot password?</a>
          </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="signup-fname">First Name</label>
            <input
              type="text"
              id="signup-fname"
              class="form-control"
              placeholder="John"
              required
            />
          </div>

          <div class="form-group">
            <label for="signup-lname">Last Name</label>
            <input
              type="text"
              id="signup-lname"
              class="form-control"
              placeholder="Doe"
              required
            />
          </div>

          <div class="form-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              class="form-control"
              placeholder="your@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-contact">Contact Number</label>
            <input
              type="tel"
              id="signup-contact"
              class="form-control"
              placeholder="e.g., +91 9876543210"
              required
            />
          </div>

          <div class="form-group">
            <label for="signup-dob">Date of Birth</label>
            <input type="date" id="signup-dob" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Create Account</button>

          <div class="form-footer">
            Already have an account?
            <a href="#" onclick="showForm('login')">Login</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Declare visualIndicator element (make sure this exists in your HTML)
      const visualIndicator = document.getElementById("visual-indicator");

      // Form toggle function - pass event to get event.target
      function showForm(formType, event) {
        // Toggle buttons active state
        document
          .querySelectorAll(".toggle-btn")
          .forEach((btn) => btn.classList.remove("active"));
        if (event) event.target.classList.add("active");

        // Toggle forms
        document
          .querySelectorAll(".auth-form")
          .forEach((form) => form.classList.remove("active"));
        document.getElementById(formType + "-form").classList.add("active");

        // Update welcome message
        updateWelcomeMessage(formType);
      }

      // Welcome message and visual indicator update
      function updateWelcomeMessage(formType) {
        const title = document.getElementById("welcome-title");
        const text = document.getElementById("welcome-text");

        if (formType === "login") {
          title.textContent = "Welcome Back";
          text.textContent =
            "Access your Illuminant Vitam dashboard to continue optimizing your business performance.";
          if (visualIndicator) visualIndicator.innerHTML = ""; // Clear for login
        } else {
          title.textContent = "Begin Your Transformation";
          text.textContent =
            "Join Illuminant Vitam to unlock data-driven strategies that illuminate your business potential.";
          if (visualIndicator) {
            visualIndicator.innerHTML = `
          <div style="display: flex; align-items: center; width: 100%;">
            <div style="width: 40px; height: 3px; background-color: #d4af37;"></div>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#d4af37" style="margin: 0 10px; animation: pulse 2s infinite;">
              <path d="M5 12h14M12 5l7 7-7 7" stroke="#d4af37" stroke-width="2" fill="none"></path>
            </svg>
            <div style="width: 40px; height: 3px; background-color: #d4af37;"></div>
          </div>
        `;
          }
        }
      }

      // Add pulse animation for arrow (keep it only once)
      document.head.insertAdjacentHTML(
        "beforeend",
        `
    <style>
      @keyframes pulse {
        0% { transform: translateX(0); }
        50% { transform: translateX(5px); }
        100% { transform: translateX(0); }
      }
    </style>
  `
      );

      // Login form submission handler
      document
  .getElementById("login-form")
  .addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value;

    try {
      const response = await fetch(
        "https://illuminantvitam.com/api/auth/login",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "include" // optional, for cookies
        }
      );

      const data = await response.json();

      if (response.ok) {
        alert("Login Successful!");
        localStorage.setItem("accessToken", data.accessToken);
        window.location.href = "dashboard.html";
      } else {
        alert(data.message || "Login failed.");
      }
    } catch (err) {
      alert("Error connecting to server.");
      console.error(err);
    }
  });

// Signup form submission handler (only one)
document
  .getElementById("signup-form")
  .addEventListener("submit", async function (e) {
    e.preventDefault();

    const firstName = document.getElementById("signup-fname").value.trim();
    const lastName = document.getElementById("signup-lname").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const dob = document.getElementById("signup-dob").value;
    const password = document.getElementById("signup-password").value;
    const confirmPassword = document.getElementById("signup-confirm").value;
    const contactNumber = document.getElementById("signup-contact").value.trim();

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    try {
      const response = await fetch(
        "https://illuminantvitam.com/api/auth/signup",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            firstName,
            lastName,
            email,
            dob,
            password,
            confirmPassword,
            contactNumber,
          }),
          credentials: "include" // optional
        }
      );

      const data = await response.json();

      if (response.ok) {
        alert("Signup Successful!");
        showForm("login");
      } else {
        alert(data.message || "Signup failed.");
      }
    } catch (err) {
      alert("Error connecting to server.");
      console.error(err);
    }
  });

    </script>
  </body>
</html>
